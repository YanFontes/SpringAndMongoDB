<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Incident Data</h1>
<table id="incidentTable">
    <thead>
    <tr>
        <th>Incident Key</th>
        <th>Boro</th>
        <th>Race</th>
    </tr>
    </thead>
    <tbody>
    <!-- Data will be dynamically added here -->
    </tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Fetching data
        fetch('/Incident') // API Endpoint
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => displayData(data))
            .catch(error => {
                console.error('Error fetching data:', error);
                displayErrorMessage();
            });

        // Function to display data in the table
        function displayData(data) {
            const tableBody = document.querySelector('#incidentTable tbody');
            tableBody.innerHTML = ''; // Clear the table body before appending new data

            data.forEach(incident => {
                const row = document.createElement('tr');

                const incidentKeyCell = document.createElement('td');
                incidentKeyCell.textContent = incident.INCIDENT_KEY !== undefined ? incident.INCIDENT_KEY : JSON.stringify(incident);

                const boroCell = document.createElement('td');
                boroCell.textContent = incident.BORO !== undefined ? incident.BORO : JSON.stringify(incident);

                const raceCell = document.createElement('td');
                raceCell.textContent = incident.VIC_RACE !== undefined ? incident.VIC_RACE : JSON.stringify(incident);

                row.appendChild(incidentKeyCell);
                row.appendChild(boroCell);
                row.appendChild(raceCell);

                tableBody.appendChild(row);
            });
        }

        // Function to display an error message in the table if data fetching fails
        function displayErrorMessage() {
            const tableBody = document.querySelector('#incidentTable tbody');
            tableBody.innerHTML = '<tr><td colspan="3">Error fetching data. Please try again later.</td></tr>';
        }
    });
</script>
</body>
</html>
