<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Data</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>

</header>

<div id="loadingContainer" class="loading-container">
    <div class="loading-spinner"></div>
</div>

<div class="container">
    <h1>Incident Data</h1>

    <!-- Add "Add" button and incident form -->
    <button id="addButton">Add Incident</button>
    <form id="incidentForm" style="display: none;">
        <label for="incidentDate">Date:</label>
        <input type="date" id="incidentDate" name="incidentDate" required>
        <label for="victimRace">Race:</label>
        <input type="text" id="victimRace" name="victimRace" required>
        <label for="victimSex">Sex:</label>
        <input type="text" id="victimSex" name="victimSex" required>
        <label for="borough">Borough:</label>
        <input type="text" id="borough" name="borough" required>
        <label for="precinct">Precinct:</label>
        <input type="number" id="precinct" name="precinct" required>
        <button id="submitButton">Submit</button>
    </form>

    <!-- Add search bar -->
    <label for="searchKey">Search by Incident Key:</label>
    <input type="text" id="searchKey" name="searchKey">
    <button id="searchButton">Search</button>

    <!-- Add a div for displaying confirmation message -->
    <div id="confirmationMessage" style="display: none;"></div>

    <table id="incidentTable">
        <thead>
        <tr>
            <th><span class="sort-icon"></span>Incident Key</th>
            <th><span class="sort-icon"></span>Date</th>
            <th><span class="sort-icon"></span>Race</th>
            <th><span class="sort-icon"></span>Sex</th>
            <th><span class="sort-icon"></span>Borough</th>
            <th><span class="sort-icon"></span>Precinct</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <!-- Data will be dynamically added here -->
        </tbody>
    </table>
</div>

<footer>

</footer>

<script src="script.js"></script>
</body>

</html>
